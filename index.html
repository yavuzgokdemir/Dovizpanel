<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #080808;
            --card: rgba(255, 255, 255, 0.04);
            --accent: #00ff88; /* Neon Mint */
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(0, 255, 136, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(0, 136, 255, 0.05) 0%, transparent 40%);
        }

        .container {
            width: 100%;
            max-width: 440px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        header {
            padding: 30px 0;
            text-align: left;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(to bottom, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }

        .dot { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 10px var(--accent); }

        /* Button Layout */
        .nav-stack {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .nav-item {
            text-decoration: none;
            color: white;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .nav-item:hover, .nav-item:active {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
            transform: scale(0.98);
        }

        .content-group {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .icon-box {
            width: 45px;
            height: 45px;
            background: rgba(255,255,255,0.03);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            border: 1px solid var(--border);
        }

        .text-group b {
            display: block;
            font-size: 1.05rem;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .text-group span {
            font-size: 0.75rem;
            color: #888;
            font-weight: 300;
        }

        .arrow-icon {
            font-size: 1.2rem;
            opacity: 0.3;
            transition: 0.3s;
        }

        .nav-item:hover .arrow-icon {
            opacity: 1;
            color: var(--accent);
            transform: translateX(3px);
        }

        /* Alt Bilgi */
        footer {
            margin-top: 40px;
            text-align: center;
            opacity: 0.2;
            font-size: 0.6rem;
            letter-spacing: 4px;
        }

        /* √ñzel Grid (Tv Panolar Yan Yana) */
        .grid-half {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .grid-half .nav-item {
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
        }
    </style>
</head>
